<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Vertical Slider</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-64 sm:h-[70vh] relative">
    <!-- Swiper -->
    <div class="swiper mySwiper h-full">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide flex items-center justify-center bg-red-500 text-white">
          hi there
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide flex items-center justify-center bg-blue-500 text-white">
          hello
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide flex items-center justify-center bg-green-500 text-white">
          set
        </div>
        <div class="swiper-slide flex items-center justify-center bg-red-500 text-white">
            hi there
          </div>
          <!-- Slide 2 -->
          <div class="swiper-slide flex items-center justify-center bg-blue-500 text-white">
            hello
          </div>
          <!-- Slide 3 -->
          <div class="swiper-slide flex items-center justify-center bg-green-500 text-white">
            set
          </div>
          
          
      </div>
      <!-- Navigation -->
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      direction: 'vertical', // Makes the slider vertical
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      navigation: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 3000, // Time in milliseconds between slide transitions
        disableOnInteraction: false, // Continue autoplay even after user interaction
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
        1024: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
      },
    });
  </script>
</body>
</html>
