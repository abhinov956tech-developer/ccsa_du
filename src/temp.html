<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Vertical Slider</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-2/6 rounded-lg h-[60vh] bg-white shadow-lg text-2xl font-semibold shadow-slate-200 text-indigo-600 hover:shadow-xl">
        <h3 class="text-center p-4">Announcement</h3>
        <div class="mt-4 h-full relative">
            <div class="swiper mySwiper h-full">
                <div class="swiper-wrapper">
                    <!-- Slide 1 -->
                    <div class="swiper-slide flex items-center justify-center bg-red-500 text-white">
                        hi there
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide flex items-center justify-center bg-blue-500 text-white">
                        hello
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide flex items-center justify-center bg-green-500 text-white">
                        set
                    </div>
                    <div class="swiper-slide flex items-center justify-center bg-red-500 text-white">
                        hi there
                    </div>
                    <!-- Slide 2 -->
                    <div class="swiper-slide flex items-center justify-center bg-blue-500 text-white">
                        hello
                    </div>
                    <!-- Slide 3 -->
                    <div class="swiper-slide flex items-center justify-center bg-green-500 text-white">
                        set
                    </div>


                </div>
                <!-- Navigation -->
            </div>
        </div>
    </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      direction: 'vertical', // Makes the slider vertical
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      navigation: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      autoplay: {
        delay: 3000, // Time in milliseconds between slide transitions
        disableOnInteraction: false, // Continue autoplay even after user interaction
      },
      breakpoints: {
        640: {
          slidesPerView: 2,
          spaceBetween: 20,
        },
        768: {
          slidesPerView: 3,
          spaceBetween: 30,
        },
        1024: {
          slidesPerView: 4,
          spaceBetween: 40,
        },
      },
    });
  </script>
</body>
</html>
