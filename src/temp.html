<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="relative w-52 h-40 m-12 group">
    <!-- Tab-like top section -->
    <div class="absolute flex justify-center cursor-pointer top-0 left-0 translate-y-5 w-20 h-12 bg-green-400 rounded-t-xl transition-transform duration-300 group-hover:-translate-y-1">Tab</div>
    <!-- Main card -->
    <div class="absolute top-5 w-64 h-48 bg-gray-200 rounded-xl hover:cursor-pointer"></div>
  </div>
</body>
</html>
